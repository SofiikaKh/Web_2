<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Health Application</title>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
<style>
    .hello-msg{
        font-size: 18px;
        margin-right: 20px;
    }
</style>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">Health Application</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <span> <a  href =  'list'>list</a></span>
            </nav>

            <span class="hello-msg">Hello,   {{request.user}}  </span>
            <span> <a class="hello-msg" href = "{% url 'logout' %}">Logout</a></span>
    
          </div>
          <div class="container">                              
                      <h1>Info about your disease</h1>
                <div class="row"> 
                      <form action="" method="post">
                          {% csrf_token %}
                          <label for="disease">Disease</label>
                          {{ form.name }}
                        <input type="submit" name="send" value="Search" class="btn btn-outline-success my-2 my-sm-0">
                      </form>                 
                </div>
                  <img src="https://png.pngtree.com/thumb_back/fw800/background/20190223/ourmid/pngtree-male-doctor-hearing-aid-background-structure-image_66070.jpg" >
                  
                      <h1>Info</h1>
                      
                      {%for info in all_info%}
                      <div class="alert alert-success">
                        <b>SymptomID:</b> {{info.symptomID}}<br>
                    
                        <table width="100%" cellspacing="0" cellpadding="5">
                        <tr> 
                        <td width="200" valign="top"><b>Possible diseases:</b> {{info.issue}}<br></td>
                        </table>
                      </div>
                      {% endfor %}
              
          </div>
    </body>
</html>
